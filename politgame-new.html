                        scenario: "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä –ù–µ—Ä–æ–Ω –ø—Ä–∞–≤–∏–ª –µ–¥–∏–Ω–æ–ª–∏—á–Ω–æ, –Ω–µ —Å—á–∏—Ç–∞—è—Å—å —Å –º–Ω–µ–Ω–∏–µ–º –°–µ–Ω–∞—Ç–∞ –∏ –Ω–∞—Ä–æ–¥–∞.",
                        question: "–ö–∞–∫–∞—è —Ñ–æ—Ä–º–∞ –ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏–∑—É–µ—Ç –ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ù–µ—Ä–æ–Ω–∞?",
                        options: ["–†–µ—Å–ø—É–±–ª–∏–∫–∞", "–î–µ–º–æ–∫—Ä–∞—Ç–∏—è", "–ê–≤—Ç–æ–∫—Ä–∞—Ç–∏—è", "–§–µ–¥–µ—Ä–∞—Ü–∏—è"],
                        correct: 2
                    }
                ]
            },
            "–∞–≤—Ç–æ–Ω–æ–º–∏—è": {
                word: "–ê–≤—Ç–æ–Ω–æ–º–∏—è",
                origin: "–æ—Ç –≥—Ä–µ—á. autos ‚Äî —Å–∞–º, nomos ‚Äî –∑–∞–∫–æ–Ω",
                definition: "–ü—Ä–∞–≤–æ —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–∏ –∏–ª–∏ –≥—Ä—É–ø–ø—ã –Ω–∞ —Å–∞–º–æ—É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ —Ä–∞–º–∫–∞—Ö –±–æ–ª–µ–µ –∫—Ä—É–ø–Ω–æ–≥–æ –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–∞.",
                wikipedia: "https://ru.wikipedia.org/wiki/–ê–≤—Ç–æ–Ω–æ–º–∏—è",
                exercises: [
                    {
                        type: "meaning",
                        question: "–ß—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç —Ç–µ—Ä–º–∏–Ω ¬´–ê–≤—Ç–æ–Ω–æ–º–∏—è¬ª?",
                        options: ["–ü–æ–ª–Ω–∞—è –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å", "–ü—Ä–∞–≤–æ –Ω–∞ —Å–∞–º–æ—É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ —Ä–∞–º–∫–∞—Ö –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–∞", "–ü–æ–¥—á–∏–Ω–µ–Ω–∏–µ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –≤–ª–∞—Å—Ç–∏", "–í–æ–µ–Ω–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ"],
                        correct: 1
                    },
                    {
                        type: "root",
                        question: "–ß—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç –≥—Ä–µ—á–µ—Å–∫–æ–µ 'nomos' –≤ —Å–ª–æ–≤–µ ¬´–∞–≤—Ç–æ–Ω–æ–º–∏—è¬ª?",
                        options: ["–í–ª–∞—Å—Ç—å", "–ù–∞—Ä–æ–¥", "–ó–∞–∫–æ–Ω", "–¢–µ—Ä—Ä–∏—Ç–æ—Ä–∏—è"],
                        correct: 2
                    },
                    {
                        type: "context",
                        question: "–ö–∞—Ç–∞–ª–æ–Ω–∏—è –∏–º–µ–µ—Ç —à–∏—Ä–æ–∫—É—é _______ –≤ —Å–æ—Å—Ç–∞–≤–µ –ò—Å–ø–∞–Ω–∏–∏.",
                        options: ["–ó–∞–≤–∏—Å–∏–º–æ—Å—Ç—å", "–ê–≤—Ç–æ–Ω–æ–º–∏—é", "–î–∏–∫—Ç–∞—Ç—É—Ä—É", "–ê–Ω–∞—Ä—Ö–∏—é"],
                        correct: 1
                    },
                    {
                        type: "scenario",
                        scenario: "–†–µ–≥–∏–æ–Ω –ø–æ–ª—É—á–∏–ª –ø—Ä–∞–≤–æ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ —Ä–µ—à–∞—Ç—å –≤–æ–ø—Ä–æ—Å—ã –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –∏ –∫—É–ª—å—Ç—É—Ä—ã, –æ—Å—Ç–∞–≤–∞—è—Å—å —á–∞—Å—Ç—å—é –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–∞.",
                        question: "–ö–∞–∫–æ–π —Å—Ç–∞—Ç—É—Å –ø–æ–ª—É—á–∏–ª —Ä–µ–≥–∏–æ–Ω?",
                        options: ["–ù–µ–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å", "–ê–≤—Ç–æ–Ω–æ–º–∏—é", "–ü—Ä–æ—Ç–µ–∫—Ç–æ—Ä–∞—Ç", "–ö–æ–ª–æ–Ω–∏—é"],
                        correct: 1
                    }
                ]
            }
            // –ü—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ —Å–ª–µ–¥—É–µ—Ç...
        });

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let currentGameType = null;
        let currentWords = [];
        let currentWordIndex = 0;
        let currentWord = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            showMainMenu();
            renderDictionary();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('dictionarySection').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª–æ–≤–∞—Ä—å
        function showDictionary() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('dictionarySection').style.display = 'block';
        }

        // –û—Ç—Ä–µ–Ω–¥–µ—Ä–∏—Ç—å —Å–ª–æ–≤–∞—Ä—å
        function renderDictionary() {
            const grid = document.getElementById('dictionaryGrid');
            grid.innerHTML = '';
            
            Object.values(dictionary).sort((a, b) => a.word.localeCompare(b.word)).forEach(item => {
                const div = document.createElement('div');
                div.className = 'dictionary-item';
                div.innerHTML = `
                    <div class="term-word">${item.word}</div>
                    <div class="term-origin">${item.origin}</div>
                    <div class="term-definition">${item.definition}</div>
                    <a href="${item.wikipedia}" target="_blank" class="wikipedia-link">
                        üîó –ß–∏—Ç–∞—Ç—å –≤ –í–∏–∫–∏–ø–µ–¥–∏–∏
                    </a>
                `;
                grid.appendChild(div);
            });
        }

        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–≥–æ —Ç–∏–ø–∞
        function startGameType(type) {
            currentGameType = type;
            
            // –ü–æ–ª—É—á–∏—Ç—å 3 —Å–ª—É—á–∞–π–Ω—ã—Ö —Å–ª–æ–≤–∞ —Å —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è–º–∏ —ç—Ç–æ–≥–æ —Ç–∏–ø–∞
            const wordsWithType = Object.keys(dictionary).filter(key => 
                dictionary[key].exercises.some(ex => ex.type === type)
            );
            
            currentWords = getRandomWords(wordsWithType, 3);
            currentWordIndex = 0;
            
            showWordSelection();
        }

        // –ü–æ–ª—É—á–∏—Ç—å —Å–ª—É—á–∞–π–Ω—ã–µ —Å–ª–æ–≤–∞
        function getRandomWords(words, count) {
            const shuffled = [...words].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, Math.min(count, words.length));
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±–æ—Ä —Å–ª–æ–≤
        function showWordSelection() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('wordSelection').style.display = 'block';
            document.getElementById('exerciseArea').style.display = 'none';
            
            const typeNames = {
                meaning: "üí° –ó–Ω–∞—á–µ–Ω–∏–µ",
                root: "üîç –ö–æ—Ä–µ–Ω—å", 
                context: "üìù –ö–æ–Ω—Ç–µ–∫—Å—Ç",
                scenario: "üé≠ –°—Ü–µ–Ω–∞—Ä–∏–π"
            };
            
            document.getElementById('selectionTitle').textContent = 
                `${typeNames[currentGameType]} ‚Ä¢ –í—ã–±–µ—Ä–∏—Ç–µ —Å–ª–æ–≤–æ –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è`;
            
            const options = document.getElementById('wordOptions');
            options.innerHTML = '';
            
            currentWords.forEach((wordKey, index) => {
                const word = dictionary[wordKey];
                const div = document.createElement('div');
                div.className = 'word-option';
                div.onclick = () => startExercise(wordKey);
                div.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 5px;">${word.word}</div>
                    <div style="font-size: 0.9em; color: #6c757d;">${word.origin}</div>
                `;
                options.appendChild(div);
            });
        }

        // –ù–∞—á–∞—Ç—å —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ
        function startExercise(wordKey) {
            currentWord = wordKey;
            const word = dictionary[wordKey];
            const exercise = word.exercises.find(ex => ex.type === currentGameType);
            
            if (!exercise) return;
            
            document.getElementById('wordSelection').style.display = 'none';
            document.getElementById('exerciseArea').style.display = 'block';
            
            let exerciseHTML = `
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                    <div style="font-size: 1.3em; font-weight: bold; color: #2c3e50; margin-bottom: 8px;">${word.word}</div>
                    <div style="color: #6c757d; font-style: italic; margin-bottom: 10px;">${word.origin}</div>
                    <div style="line-height: 1.6;">${word.definition}</div>
                </div>
            `;
            
            if (exercise.scenario) {
                exerciseHTML += `<div class="scenario">${exercise.scenario}</div>`;
            }
            
            exerciseHTML += `
                <div class="question">${exercise.question}</div>
                <div class="options">
                    ${exercise.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                            <div>${option}</div>
                        </div>
                    `).join('')}
                </div>
                <div>
                    <button class="submit-btn" id="submitBtn" onclick="submitAnswer()" disabled>
                        –ü—Ä–æ–≤–µ—Ä–∏—Ç—å
                    </button>
                    <button class="next-btn" id="nextBtn" onclick="nextExercise()">
                        –î–∞–ª–µ–µ
                    </button>
                </div>
                <div class="result" id="result"></div>
            `;
            
            document.getElementById('exerciseArea').innerHTML = exerciseHTML;
        }

        // –í—ã–±—Ä–∞—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞
        function selectOption(index) {
            document.querySelectorAll('.option').forEach((opt, idx) => {
                opt.classList.toggle('selected', idx === index);
            });
            document.getElementById('submitBtn').disabled = false;
        }

        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–≤–µ—Ç
        function submitAnswer() {
            const options = document.querySelectorAll('.option');
            const selectedIndex = Array.from(options).findIndex(opt => opt.classList.contains('selected'));
            
            if (selectedIndex === -1) return;
            
            const word = dictionary[currentWord];
            const exercise = word.exercises.find(ex => ex.type === currentGameType);
            const correctIndex = exercise.correct;
            const isCorrect = selectedIndex === correctIndex;
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            options.forEach((opt, idx) => {
                if (idx === correctIndex) {
                    opt.classList.add('correct');
                } else if (idx === selectedIndex && !isCorrect) {
                    opt.classList.add('incorrect');
                }
                opt.onclick = null;
            });
            
            // –†–µ–∑—É–ª—å—Ç–∞—Ç
            const result = document.getElementById('result');
            result.className = `result ${isCorrect ? 'correct' : 'incorrect'}`;
            result.innerHTML = isCorrect 
                ? '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞!' 
                : `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${exercise.options[correctIndex]}`;
            result.style.display = 'block';
            
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        // –°–ª–µ–¥—É—é—â–µ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ
        function nextExercise() {
            showWordSelection();
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        init();

        // Service Worker –¥–ª—è PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
