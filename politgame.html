                        options: [

                        question: "–ö–∞–∫–æ–π –ø—Ä–æ—Ü–µ—Å—Å –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –≤ —Å—Ç—Ä–∞–Ω–µ?",

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let currentWord = null;
        let currentExercise = 0;
        let progress = JSON.parse(localStorage.getItem('politGameProgress')) || {};

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            renderWordGrid();
            updateProgressInfo();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–µ—Ç–∫–∏ —Å–ª–æ–≤
        function renderWordGrid() {
            const grid = document.getElementById('wordGrid');
            grid.innerHTML = '';
            
            Object.keys(dictionary).forEach(key => {
                const data = dictionary[key];
                const completed = progress[key]?.completed || 0;
                
                const card = document.createElement('div');
                card.className = `word-card ${completed === 4 ? 'completed' : ''}`;
                card.onclick = () => startWordGame(key);
                
                card.innerHTML = `
                    <div class="word-name">${data.word}</div>
                    <div class="word-progress">${completed}/4 –∑–∞–¥–∞–Ω–∏–π</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã —Å–æ —Å–ª–æ–≤–æ–º
        function startWordGame(wordKey) {
            currentWord = wordKey;
            currentExercise = 0;
            
            const data = dictionary[wordKey];
            document.getElementById('wordSelector').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–ª–æ–≤–µ
            document.getElementById('wordInfo').innerHTML = `
                <div class="word-title">${data.word}</div>
                <div class="word-origin">${data.origin}</div>
                <div class="word-definition">${data.definition}</div>
            `;
            
            renderExercises();
            updateWordProgress();
            showExercise(0);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π
        function renderExercises() {
            const container = document.getElementById('exerciseContainer');
            const data = dictionary[currentWord];
            
            container.innerHTML = data.exercises.map((exercise, index) => {
                const isScenario = exercise.type === 'scenario';
                return `
                    <div class="exercise" id="exercise${index}">
                        ${isScenario ? `
                            <div class="dialog-scenario">
                                <div class="scenario-text">${exercise.scenario}</div>
                            </div>
                        ` : ''}
                        <div class="question">${exercise.question}</div>
                        <div class="options">
                            ${exercise.options.map((option, optIndex) => `
                                <div class="option" onclick="selectOption(${index}, ${optIndex})">
                                    <div class="option-letter">${String.fromCharCode(65 + optIndex)}</div>
                                    <div>${option}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="exercise-buttons">
                            <button class="submit-btn" id="submit${index}" onclick="submitAnswer(${index})" disabled>
                                –ü—Ä–æ–≤–µ—Ä–∏—Ç—å
                            </button>
                            <button class="next-btn" id="next${index}" onclick="nextExercise()">
                                –î–∞–ª–µ–µ
                            </button>
                        </div>
                        <div class="result" id="result${index}"></div>
                    </div>
                `;
            }).join('');
        }

        // –í—ã–±–æ—Ä –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞
        function selectOption(exerciseIndex, optionIndex) {
            if (exerciseIndex !== currentExercise) return;
            
            const exercise = document.getElementById(`exercise${exerciseIndex}`);
            const options = exercise.querySelectorAll('.option');
            
            options.forEach((opt, idx) => {
                opt.classList.toggle('selected', idx === optionIndex);
            });
            
            document.getElementById(`submit${exerciseIndex}`).disabled = false;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function submitAnswer(exerciseIndex) {
            const exercise = document.getElementById(`exercise${exerciseIndex}`);
            const options = exercise.querySelectorAll('.option');
            const selectedIndex = Array.from(options).findIndex(opt => opt.classList.contains('selected'));
            
            if (selectedIndex === -1) return;
            
            const data = dictionary[currentWord];
            const correctIndex = data.exercises[exerciseIndex].correct;
            const isCorrect = selectedIndex === correctIndex;
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            options.forEach((opt, idx) => {
                if (idx === correctIndex) {
                    opt.classList.add('correct');
                } else if (idx === selectedIndex && !isCorrect) {
                    opt.classList.add('incorrect');
                }
                opt.onclick = null; // –û—Ç–∫–ª—é—á–∞–µ–º –∫–ª–∏–∫–∏
            });
            
            // –†–µ–∑—É–ª—å—Ç–∞—Ç
            const result = document.getElementById(`result${exerciseIndex}`);
            result.className = `result ${isCorrect ? 'correct' : 'incorrect'}`;
            result.innerHTML = isCorrect 
                ? '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞!' 
                : `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${data.exercises[exerciseIndex].options[correctIndex]}`;
            result.style.display = 'block';
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–∞–ª–µ–µ
            document.getElementById(`submit${exerciseIndex}`).style.display = 'none';
            document.getElementById(`next${exerciseIndex}`).style.display = 'inline-block';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            if (!progress[currentWord]) progress[currentWord] = { completed: 0 };
            if (isCorrect) {
                progress[currentWord].completed = Math.max(progress[currentWord].completed, exerciseIndex + 1);
                localStorage.setItem('politGameProgress', JSON.stringify(progress));
            }
            
            updateWordProgress();
            updateTabStatus();
        }

        // –°–ª–µ–¥—É—é—â–µ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ
        function nextExercise() {
            if (currentExercise < 3) {
                showExercise(currentExercise + 1);
            } else {
                // –í—Å–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω—ã
                alert('üéâ –û—Ç–ª–∏—á–Ω–æ! –í—ã –∏–∑—É—á–∏–ª–∏ –≤—Å–µ –∑–∞–¥–∞–Ω–∏—è –¥–ª—è —ç—Ç–æ–≥–æ —Å–ª–æ–≤–∞!');
                showWordSelector();
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ
        function showExercise(index) {
            currentExercise = index;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è
            document.querySelectorAll('.exercise').forEach(ex => ex.classList.remove('active'));
            document.getElementById(`exercise${index}`).classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', idx === index);
            });
            
            updateTabStatus();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –≤–∫–ª–∞–¥–æ–∫
        function updateTabStatus() {
            const completed = progress[currentWord]?.completed || 0;
            document.querySelectorAll('.tab-btn').forEach((btn, idx) => {
                if (idx < completed) {
                    btn.classList.add('completed');
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ —Å–ª–æ–≤–∞
        function updateWordProgress() {
            const completed = progress[currentWord]?.completed || 0;
            document.getElementById('wordProgress').textContent = `${completed}/4 –∑–∞–¥–∞–Ω–∏–π`;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–µ–ª–µ–∫—Ç–æ—Ä —Å–ª–æ–≤
        function showWordSelector() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('wordSelector').style.display = 'block';
            renderWordGrid();
            updateProgressInfo();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—â–µ–≥–æ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgressInfo() {
            const totalWords = Object.keys(dictionary).length;
            const completedWords = Object.values(progress).filter(p => p.completed === 4).length;
            document.getElementById('progressInfo').textContent = 
                `–ë—É–∫–≤–∞ –ê ‚Ä¢ ${completedWords} –∏–∑ ${totalWords} —Å–ª–æ–≤ –∏–∑—É—á–µ–Ω–æ`;
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        initGame();

        // Service Worker –¥–ª—è PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
